<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Event Management</h1>
    </header>

    <main>
        <!-- index.html, inside main but above #event-list -->
        <input type="text" id="searchEvent" placeholder="Search by title or location">

        <section id="event-form">
            <h2>Add New Event</h2>
            <form id="addEventForm">
                <input type="text" id="title" placeholder="Event Title" required>
                <input type="date" id="date" required>
                <input type="text" id="location" placeholder="Locaiton" required>
                <textarea id="description" placeholder="Description"></textarea>
                <button type="submit">Add Event</button>
            </form>
        </section>

        <section id="event-list">
            <h2>Upcoming Events</h2>
            <ul id="events"></ul>
        </section>

        <!-- Add this above the event form section in index.html -->
        <section id="admin-login">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

    </main>
    <script src="script.js></script>
</body>
</html>
